
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
				<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maxmum-scale=1,user-scalable=no" />
		<title>个人社保计算器-乔利瓦</title>
			<!-- 新 Bootstrap 核心 CSS 文件 -->
				<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
				 
				<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
				<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
				 
				<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
				<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
				<script>
					//这里是javascript代码
					function calc() {
						//1.取出文本框里的值
						sal=document.getElementById("salary").value;
						salnum=parseInt(sal);
						//2.计算
						ylgr=salnum*0.08;
						ylgs=salnum*0.2;
						//3.计算结果放到表格里
						document.getElementById("ylgr").innerText=ylgr;
						document.getElementById("ylgs").innerText=ylgs;
						
						ybgr=salnum*0.02;
						ybgs=salnum*0.06;
						document.getElementById("ybgr").innerText=ybgr;
						document.getElementById("ybgs").innerText=ybgs;
						
						sygr=salnum*0.005;
						sygs=sygr*3;
						document.getElementById("sygr").innerText=sygr;
						document.getElementById("sygs").innerText=sygs;
						
						gsgs=salnum*0.005;
						document.getElementById("gsgs").innerText=gsgs;
						
						ssgs=salnum*0.008;
						document.getElementById("ssgs").innerText=ssgs;
						
						gjjgr=salnum*0.12;
						gjjgs=salnum*0.12;
						document.getElementById("gjjgr").innerText=gjjgr;
						document.getElementById("gjjgs").innerText=gjjgs;
						
						grhj=salnum*(0.225);
						document.getElementById("grhj").innerText=grhj;
						
						gshj=salnum*(0.408);
						document.getElementById("gshj").innerText=gshj;
						
						ze=gshj+salnum;
						document.getElementById("ze").innerText=ze;
						
					}
				</script>
	</head>
	<body>
		<div class="container">
			<h4>社保计算器-乔利瓦</h4>
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input class="form-control" type="text" id="salary" placeholder="请输入个人工资">
					</td>
					<td>
						<button onclick="calc()"class="btn btn-danger btn-block" onclick="calc()">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工商</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="ssgs"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="ze"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
